<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sing Up</title>
</head>
<body>
<h2>Sign Up</h2>
{#Изменяем метод кодирования файлов по умолчанию (application/x-www-form-urlencoded) на#}
{#(multipart/form-data) с помощью "enctype". Он лучше подходит для передачи файлов#}
<form method="post" enctype="multipart/form-data">
	{% csrf_token %}
	{{ user_form.as_p }}
	{{ pizzashop_form.as_p }}
	<button type="submit">Авторизоваться</button>
</form>
</body>
</html>
